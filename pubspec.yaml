publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  fluttertoast: ^8.2.1
  firebase_storage: ^11.0.14
  cloud_firestore: ^4.4.3
